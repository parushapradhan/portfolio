{{ $projects := .Site.Data.projects }}

<section class="yellow">
  <h2 class="heading text-light">{{ $projects.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $projects.projects }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted text-center">{{ $element.description }}</p>
        <div class="card-footer bg-transparent border-dark">
          <p class="text-muted">{{$element.tools}}</p>
        </div>
      </div>
    </div>

    {{ end }}
  </div>
</section>
